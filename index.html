<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<!-- selection player box -->
		<div class="select-box">
			<header>Tic Tac Toe</header>
			<div class="content">
				<div class="title">Select which you want to be?</div>
				<div class="options">
					<button class="playerX">Player (X)</button>
					<button class="playerY">Player (O)</button>
				</div>
			</div>
		</div>
		<!-- play board box -->
		<div class="play-board">
			<div class="details">
				<div class="player">
					<span class="Xturn active">X's Turn</span>
					<span class="Yturn">O's Turn</span>
					<div class="slider"></div>
				</div>
			</div>
			<div class="board-area">
				<section>
					<span class="box1">1</span>
					<span class="box2">2</span>
					<span class="box3">3</span>
				</section>
				<section>
					<span class="box4">4</span>
					<span class="box5">5</span>
					<span class="box6">6</span>
				</section>
				<section>
					<span class="box7">7</span>
					<span class="box8">8</span>
					<span class="box9">9</span>
				</section>
			</div>
		</div>

		<!-- result box -->
		<div class="result-box">
			<div class="won-text">
				Player
				<p>X</p>
				won the game!
			</div>
			<div class="btn">
				<button>Replay</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
